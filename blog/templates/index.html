{% extends 'base.html' %}
{% block content%}
                {%for c in posts%}
                <div class="post">
                    {% if c.published_date %}
                        <div class="date">published on: {{c.published_date}}</div>
                    {% endif %}
                    <h2><a href="{% url 'blog.views.post_detail' pk=c.pk %}">{{c.title}}</a></h2>
                    <p>
                        {{c.text|linebreaksbr}}
                    </p>

                </div>
                {% endfor %}
{% endblock %}
